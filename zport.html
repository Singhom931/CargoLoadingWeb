<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Port Search</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      width: 250px;
    }
    .results {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Search for Transport Route</h2>
  <input type="text" id="fromPort" placeholder="From" list="portList">
  <input type="text" id="toPort" placeholder="To" list="portList">
  <button onclick="searchRoute()">Search</button>

  <datalist id="portList"></datalist>

  <div class="results" id="output"></div>

  <script>
    const ports = [
      { name: "Port of Shanghai", coords: [121.4737, 31.2304] },
      { name: "Port of Rotterdam", coords: [4.4777, 51.9244] },
      { name: "Port of Singapore", coords: [103.8198, 1.3521] },
      { name: "Port of Hamburg", coords: [9.9937, 53.5511] },
      { name: "Port of Los Angeles", coords: [-118.2710, 33.7366] },
      { name: "Port of New York", coords: [-74.0060, 40.7128] },
      { name: "Port of Dubai", coords: [55.2722, 25.2048] }
    ];

    const datalist = document.getElementById('portList');
    ports.forEach(port => {
      const option = document.createElement('option');
      option.value = port.name;
      datalist.appendChild(option);
    });

    function getCoordsByName(name) {
      const match = ports.find(p => p.name.toLowerCase() === name.toLowerCase());
      return match ? match.coords : null;
    }

    function searchRoute() {
      const from = document.getElementById('fromPort').value;
      const to = document.getElementById('toPort').value;

      const fromCoords = getCoordsByName(from);
      const toCoords = getCoordsByName(to);

      const output = document.getElementById('output');
      if (fromCoords && toCoords) {
        output.innerHTML = `
          <div>From: <b>${from}</b> - [${fromCoords[1]}, ${fromCoords[0]}]</div>
          <div>To: <b>${to}</b> - [${toCoords[1]}, ${toCoords[0]}]</div>
        `;
      } else {
        output.innerHTML = `<div style="color:red">Please select valid ports from the list.</div>`;
      }
    }
  </script>

</body>
</html>
