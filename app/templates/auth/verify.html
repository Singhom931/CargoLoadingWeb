<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            color: black;
        }

        .verify-container {
            z-index: 1;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: white;
        }

        h2 {
            color: white;
            font-size: 2em;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 90%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            outline: none;
        }

        button {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg, #c316da, #e0109b, #bd1df2);
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(90deg, #e0109b, #c316da, #e0109b);
        }

        a {
            color: #fbc531;
            text-decoration: none;
            font-size: 1em;
        }
    </style>
</head>
<body>

    <div class="verify-container">
        <h1>Email Verification</h1>
        <h4>(Check your email for OTP)</h4>
        <form id="verify-form" method="POST" style="text-align: center;">
            <input 
                type="text" 
                name="otp" 
                required 
                placeholder="Enter OTP" 
                style="width: 90%; padding: 15px; margin: 10px 0; font-size: 1.2em; border-radius: 5px; border: 1px solid #ccc; outline: none;"
            ><br>
            <button 
                type="submit" 
                style="width: 100%; padding: 15px; font-size: 1.2em; background-color: #333399; color: white; border: none; border-radius: 5px; cursor: pointer;"
            >
                Verify OTP
            </button>
        </form>
    </div>

    <script src="verify.js"></script>

</body>
</html>
