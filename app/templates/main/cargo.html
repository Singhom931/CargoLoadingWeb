<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargo Loading Table</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.152.0/examples/js/particles/ParticleSystem.js"></script>
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            /*background-color: #f4f4f9;*/
            color: #333;
            height: 100%;
            overflow-x: hidden;
        }

        h2 {
            display: inline-block;
            margin: 20px auto;
            text-align: center;
            font-family: 'Arial', sans-serif;
            font-size: 2.0rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(90deg, #6a11cb, #1c5dcb, #6a11cb);
            padding: 10px 25px;
            border-radius: 10px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
            animation: glow 3s infinite;
        }
    
        
    
        table {
            /*background:  linear-gradient(90deg, #54096d, #90276d, #54096d, #90276d, #54096d, #90276d, #54096d, #90276d, #54096d, #90276d, #54096d, #90276d, #54096d);
            */
            width: 100%;
            border-collapse: collapse;
            margin: 0 auto;
            table-layout: fixed; /* Ensures fixed column layout */
            /* background-color: #ddd; */
            backdrop-filter: blur(6px); /* blurs the 3D canvas behind */
            -webkit-backdrop-filter: blur(6px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            /*z-index: 1;*/
        }

        thead{
            background:  linear-gradient(0deg, #90276d, #81206D, #90276d);

        }

        tbody {
            background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent rows */
            color: #000;
        }
    
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            word-wrap: break-word; /* Prevents long words from overflowing */
        }
    
        th {
            /*background:  linear-gradient(90deg, #c316da, #e0109b, #bd1df2);/*#4CAF50;*/
            color: white;
            font-size: 1.1rem;
        }
    
        td {
            transition: background-color 0.3s ease;
            /* background-color: #f9f9f9; */
            font-size: 1rem;
        }
        
        table {
        border-collapse: collapse;
        width: 100%;
        table-layout: fixed;
        }

        td, th {
        padding: 4px 6px;
        text-align: center;
        vertical-align: middle;
        }

        td input,
        td select,
        td label {
        width: 100%;
        height: 100%;
        border: none;
        background: transparent;
        padding: 2px;
        font: inherit;
        box-sizing: border-box;
        text-align: center;
        }

        td input:focus {
        outline: none;
        background-color: #eef; /* optional focus style */
        }

        td input[type="color"] {
        padding: 0;
        width: 100%;
        height: 30px;
        border: none;
        }

        td input[type="checkbox"] {
        transform: scale(1.2);
        margin: 0 auto;
        display: block;
        }

        td label {
        display: block;
        font-size: 0.8em;
        }

        tr:hover td {
            background-color: #f1f1f1;
        }
    
        .delete-btn {
            cursor: pointer;
            color: red;
        }
    
        input[type="text"], input[type="color"] {
            width: 100%; /* Allow inputs to stretch within their column */
            box-sizing: border-box; /* Prevents input from overflowing */
        }
    
        /* Fix Table Layout */
        table {
            width: 80%;
            display: table;  /* Ensure it's a table, not a grid */
        }
    
        th:nth-child(1), td:nth-child(1) { width: 4vw; }
        th:nth-child(2), td:nth-child(2) { width: 2.25vw; }
        th:nth-child(3), td:nth-child(3) { width: 2.25vw; }
        th:nth-child(4), td:nth-child(4) { width: 2.25vw; }
        th:nth-child(5), td:nth-child(5) { width: 2.25vw; }
        th:nth-child(6), td:nth-child(6) { width: 2.25vw; }
        th:nth-child(7), td:nth-child(7) { width: 2.25vw; }
        th:nth-child(8), td:nth-child(8) { width: 2.25vw; }
        th:nth-child(9), td:nth-child(9) { width: 1.75vw; }
        th:nth-child(10), td:nth-child(10) { width: 1.8vw; }
        th:nth-child(11), td:nth-child(11) { width: 2vw; }
        th:nth-child(12), td:nth-child(12) { width: 1.75vw; }
    
        /* Ensure delete button has proper alignment */
        .delete-btn {
            font-size: 1.2rem;
            cursor: pointer;
            color: red;
        }
    
        @media (max-width: 768px) {
            table {
                grid-template-columns: repeat(6, 1fr); /* Make the table more compact on small screens */
            }
            th, td {
                font-size: 0.9rem;
            }
        }

        button {
            width: 90%;
            padding: 15px;
            margin: 20px 0;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg, #c316da, #e0109b, #bd1df2);
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(90deg, #e0109b, #c316da, #e0109b);
        }

        #playBtn {
            position: absolute;
            top: -2vh;
            left: 175vb;
            width: 30vb;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        #addBtn {
            position: relative;
            top: 0%;
            left: 10%;
            width: 15%;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        #nextBtn {
            position: relative;
            top: -11.9%;
            left: 75%;
            width: 15%;
            background-color: #4CAF50;
            color: white;
            padding: 10px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        #webgl-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        #cargo-form {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            /*z-index: -1;*/
        }
        #cargo-form input, #cargo-form select, #cargo-form button {
            margin-bottom: 10px;
            padding: 5px;
        }
    </style>

</head>
<body onload="addRow()">

<h2 id="cargotitle">Cargo Item List</h2>

<canvas id="webgl-canvas"></canvas>

<!-- Cargo form for user input -->
<div id="cargo-form">
    <label for="cargo-name">Cargo Name:</label>
    <input type="text" id="cargo-name" placeholder="Enter cargo name"><br>

    <label for="cargo-length">Length (cm):</label>
    <input type="number" id="cargo-length" value="1"><br>

    <label for="cargo-width">Width (cm):</label>
    <input type="number" id="cargo-width" value="1"><br>

    <label for="cargo-height">Height (cm):</label>
    <input type="number" id="cargo-height" value="1"><br>

    <label for="cargo-weight">Weight (kg):</label>
    <input type="number" id="cargo-weight" value="1"><br>

    <label for="cargo-quantity">Quantity:</label>
    <input type="number" id="cargo-quantity" value="1" min="1"><br>

    <label for="cargo-color">Color:</label>
    <input type="color" id="cargo-color" value="#ff0000"><br>

    <label for="cargo-load">Load Bearing Capacity:</label>
    <input type="number" id="cargo-load" value="100"><br>


    <button id="add-cargo">Add Cargo</button>
</div>

<table id="cargoTable" border="2">
    <thead>
        <tr>
            <th>Cargo Name</th>
            <th>Length (cm)</th>
            <th>Width (cm)</th>
            <th>Height (cm)</th>
            <th>Weight (kg)</th>
            <th>Quantity</th>
            <th>Total Weight (kg)</th>
            <th>Volume (cm³)</th>
            <th>Color</th>
            <th>Rotation</th>
            <th>Stacking (kg)</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <!-- Rows will be added here dynamically -->
    </tbody>
</table>

<button id="addBtn" onclick="addRow()">Add New Item</button>
